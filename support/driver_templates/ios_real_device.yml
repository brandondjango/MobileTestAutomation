#iOs real device template


caps:
  platformName: 'iOS'
  deviceName: 'Sample Name' #In this case, the value of deviceName does not matter
  automationName: 'XCUITest'
  showXcodeLog: 'true'
  useCarthageSsl: 'true'
  updatedWDABundleId: '-N85WEFMZV.WebDriverAgentRunner'

  #Example of capabilities you need to add for this configuration:
  #platform, otherwise known as iOS version
  #   #platform: '12.3'

  #Application:
  #   app: 'https://dl.dropboxusercontent.com/s/xxxxxxx/SampleApp.ipa'
  #   app: '/Local/Path/to/app/SampleApp.ipa

  #XCode and Apple dev IDs, for details on these caps see http://appium.io/docs/en/drivers/ios-xcuitest-real-devices/:
  #   xcodeOrgID: 'Sample Xcode org ID'
  #   xcodeSigningId: 'iPhone Developer'

  #UDID, your real device Unique identifier. You can find this by connecting your phone to itunes and checking your device.
  #It will look somethign like the example below:
  #   udid: 'b88sd416dbe26dc48dghfe939f6285e8d1ad2f87'




appium_lib:
  server_url: 'http://0.0.0.0:4723/wd/hub/'


